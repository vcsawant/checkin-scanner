<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
  
<ion-side-menus ng-controller="EventsCtrl">

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-pane>

    <!-- Left menu to select event -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Events</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item  nav-clear menu-close ng-repeat="e in events" ng-click="clicked(e.event)">
          {{e.event}}
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
